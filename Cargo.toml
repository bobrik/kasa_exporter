[package]
name = "kasa_exporter"
version = "0.1.0"
description = "Prometheus exporter for TP-Link kasa devices"
authors = ["Ivan Babrou <hello@ivan.computer>"]
repository = "https://github.com/bobrik/kasa_exporter"
license = "MIT"
edition = "2018"

[features]
default = []
kasa_debug = []

[dependencies]
clap = "2"
futures = "0.1"
tokio = "0.1"
http = "0.1"
hyper = "0.12"
hyper-tls = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
error-chain = "0.12"
prometheus = "0.4"
uuid = { version = "0.7", features = ["v4"] }
